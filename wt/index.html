<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment process</title>
</head>
<body>
<style>
  body {
    background-color:#0080ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  input[type="text"],
  input[type="button"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 16px;
  }
  input[type="button"] {
    background-color: #0080ff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  input[type="button"]:hover {
    background-color: #26caeb;
  }
</style>
</head>
<body>
    <div class="container">
        <h2>Payment Process</h2>
        <form>
          <div>
            <label for="fromAccountNo">From Account No:</label>
            <input type="text" id="fromAccountNo" name="fromAccountNo" required>
          </div>
          <div>
            <label for="toAccountNo">To Account No:</label>
            <input type="text" id="toAccountNo" name="toAccountNo" required>
          </div>
          <div>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>
          </div>
          <div>
            <a href="index2.html"><input type="button" value="Make a Payment"></a>
          </div>
        </form>
      </div>
      
      </body>
      

</body>
</html>
